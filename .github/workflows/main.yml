# This workflow will install Python dependencies, run tests and lint with a single version of Python
# .github/workflows/main.yml
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# .github/workflows/main.yml

name: Python application

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: '30 10 * * *'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 330
    continue-on-error: ${{ matrix.allow-failure || true}}
    strategy:
      matrix:
        os: [ubuntu-20.04]
      fail-fast: false 
    steps:

      - name: Get Version Number
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            WGGO_VERSION=${{ github.event.inputs.version }}
          else
            WGGO_VERSION=$(curl -fsSL https://api.github.com/repos/WireGuard/wireguard-go/tags | grep 'name' | head -1 | cut -d'"' -f4)
          fi
          echo "WGGO_VERSION=${WGGO_VERSION}" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build
        run: bash build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: wireguard-go-${{ env.WGGO_VERSION }}
          path: build

      - name: Upload to Release
        if: github.event.inputs.version == ''
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/*
          tag: ${{ env.WGGO_VERSION }}
          overwrite: true
          file_glob: true
          prerelease: false
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360
    needs: build
    continue-on-error: ${{ matrix.allow-failure || true}}
    strategy:
      matrix:
        python-version: [3.8,3.9]
        os: [ubuntu-18.04,ubuntu-20.04]
      fail-fast: false 
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests 
    - name: Test without log
      run: |
        python run.py  -s > /dev/null 2>&1
  generate:
    needs: test
    timeout-minutes: 360
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow-failure || true}}
    strategy:
      matrix:
        os: [ubuntu-18.04]
      fail-fast: false   
    steps:
    - uses: actions/checkout@v2
    - name: Set up 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install requests 
    - name: Generate README
      run: python generate.py

    - name: Commit README
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -am "Update README"
        git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3        
